<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <div class="stopwatch-display" id="stopwatch-display">
            00:00:00
        </div>
        <div class="buttons">
            <button id="start-pause-btn" class="start-btn">Start</button>
            <button id="lap-btn" class="lap-btn" disabled>Lap</button>
            <button id="reset-btn" class="reset-btn" disabled>Reset</button>
        </div>
         <div class="laps-container">
            <h2>Lap Times</h2>
            <ul id="laps-list">
                <!-- Lap times will be inserted here by JavaScript -->
            </ul>
            <p id="no-laps-text" style="text-align: center; font-style: italic; color: #000;">No lap times recorded yet</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
